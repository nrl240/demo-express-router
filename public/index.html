<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Express Router + REST</title>
  </head>
  <body>
    <h1>Express Router + REST</h1>
    <div>
      <h2>Available API Endpoints</h2>
      <h3>GET</h3>
      <ul>
        <li>
          <a href="/api/countries"><strong>/api/countries</strong></a>
        </li>
        <li>
          <a href="/api/cities"><strong>/api/cities</strong></a>
        </li>
        <li>
          <strong>/api/countries/:id</strong>
        </li>
        <ul>
          <li>
            <a href="/api/countries/1">/api/countries/1</a>
          </li>
        </ul>

        <li>
          <strong>/api/cities/:id</strong>
        </li>
        <ul>
          <li>
            <a href="/api/cities/1">/api/cities/1</a>
          </li>
        </ul>

        <li>
          <strong>/api/countries/:id/cities</strong>
        </li>
        <ul>
          <li>
            <a href="/api/countries/1/cities"
              >/api/countries/1/cities</a
            >
          </li>
        </ul>
      </ul>
      <h3>POST</h3>
      <sup>*Use Postman to test.</sup>
      <ul>
        <li><strong>/api/cities</strong></li>
        <li><strong>/api/countries</strong></li>
      </ul>
    </div>
  </body>
</html>
